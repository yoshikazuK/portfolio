<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./blackjack.css" />
  </head>
  <body>
    <ul id="dealerHand"></ul>
    <dl class="handNumber">
      <dt>Dealer Hand</dt>
      <dd id="dealerTotal" class="total"></dd>
    </dl>
    <dl class="handNumber">
      <dt>Player Hand</dt>
      <dd id="playerTotal" class="total"></dd>
    </dl>
    <ul id="playerHand"></ul>
    <div id="control">
      <button id="bet">New Bet</button>
      <button id="hit">Hit</button>
      <button id="double">Double</button>
      <button id="stand">Stand</button>
    </div>
  </body>
  <script src="./blackJack.js"></script>
</html>
